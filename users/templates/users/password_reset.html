{% extends 'base.html' %}
{% load static %}

{% block modal_cart %}
    {% include 'includes/cart_button.html' %}
{% endblock %}

{% block content %}
    <!-- Контент на странице -->
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center me-6 mt-2">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-2">Не удается войти?</h2>
                    <h3 class="text-center mb-5 fs-6 fw-normal">Мы отправим вам письмо на ваш электронный адресс с ссылкой для установки нового пароля</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Адресс электоронной почты</label>
                            <input type="email" class="form-control" name="email" id="id_email" placeholder="Введите адресс эл. почты" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Отправить письмо</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
